<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture</title>
</head>
<body>
    <div class="picture-box">
        <div class="picture-heading">
            <h3>Flower</h3>
        </div>
        <div class="picture-img">
            <picture  class="sty-img" >
                <source media="(min-width:1440px)" srcset="desktop.jpg">
                <source media="(min-width:1200px)"  srcset="laptop.jpeg">
                <img src="mobile.jpeg" alt="Flowers">
            </picture>
        </div>
    </div>
</body>
</html>
