<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Collection and Nodelist tasks</title>
</head>
<body>
    <div class="main">
        <div class="Form" id="form">
            <fieldset>
                <legend><i>Event</i></legend>
                <div class="fname" id="fname">

                    <div class="fname-input"><input type="text" id="fnameInput" ></div>

                </div>
                <br>
                <div class="lname" id="lname">
                    <div class="lname-text">Last Name:</div>
                    <div class="lname-input"><input type="text" id="lnameInput" ></div>
                    <div class="testing">*Required</div>
                </div>
                <br>
                <div class="submit">
                    <div class="submit-btn"><button id="sub" >Submit</button></div>
                </div>
            </fieldset>
        </div>
        <div id="test"></div>
        <div id="test1"></div>
        <div id="test2"></div>
        <div id="test3"></div>
        <div id="test4"></div>
    </div>


    <script src="Collection.js"></script>

</html>
